<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>{{TITLE}} | Carbon</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize.css@8/normalize.css">
    <link rel="stylesheet" href="https://unpkg.com/@phosphor-icons/web/src/regular/style.css">
    <link rel="stylesheet" href="https://unpkg.com/@phosphor-icons/web/src/bold/style.css">
    <link rel="stylesheet" href="{{REL_ROOT}}styles/docs.css">
</head>
<body>
    <div class="app">
        <!-- Floating Pill Nav (Mobile: bottom, Desktop: top) -->
        <nav class="fnav" id="fnav" role="navigation" aria-label="Main navigation">
            <a href="{{REL_ROOT}}index.html" class="fnav-btn" data-section="home" aria-label="Home">
                <i class="ph-bold ph-house"></i>
                <span>Home</span>
            </a>
            <a href="{{REL_ROOT}}tokens/colors.html" class="fnav-btn" data-section="tokens" aria-label="Tokens">
                <i class="ph-bold ph-palette"></i>
                <span>Tokens</span>
            </a>
            <a href="{{REL_ROOT}}components/buttons.html" class="fnav-btn" data-section="components" aria-label="Components">
                <i class="ph-bold ph-stack"></i>
                <span>Components</span>
            </a>
            <a href="{{REL_ROOT}}patterns/layouts.html" class="fnav-btn" data-section="patterns" aria-label="Patterns">
                <i class="ph-bold ph-grid-four"></i>
                <span>Patterns</span>
            </a>
            <div class="fnav-sep"></div>
            <button class="fnav-btn" id="search-toggle" aria-label="Search">
                <i class="ph ph-magnifying-glass"></i>
            </button>
            <button class="fnav-btn" id="theme-btn" aria-label="Toggle theme">
                <i class="ph ph-moon"></i>
            </button>
        </nav>

        <!-- Glassmorphism Top Bar (Desktop only) -->
        <header class="top-bar">
            <div class="top-bar-left">
                <a href="{{REL_ROOT}}index.html" class="logo">
                    <i class="ph ph-intersect"></i>
                    <span>Carbon</span>
                </a>
            </div>
            <div class="top-bar-right">
                <div class="search-container" id="search-container">
                    <i class="ph ph-magnifying-glass"></i>
                    <input type="text" id="search-input" placeholder="Search components..." aria-label="Search" autocomplete="off">
                    <div class="search-results" id="search-results"></div>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <div class="container">
            <main class="main-content">
                <header class="page-header">
                    <nav class="breadcrumbs" aria-label="Breadcrumb">
                        {{BREADCRUMBS_HTML}}
                    </nav>
                    <h1>{{TITLE_DISPLAY}}</h1>
                </header>
                
                <article class="prose">
                    {{CONTENT_HTML}}
                </article>

                <footer class="page-footer">
                    <p>Carbon {{VERSION}} â€¢ Last built: {{LAST_BUILT}}</p>
                </footer>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/fuse.js@7.0.0/dist/fuse.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/prism.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-markup.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-css.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-javascript.min.js"></script>
    <script src="{{REL_ROOT}}scripts/docs.js"></script>
</body>
</html>
